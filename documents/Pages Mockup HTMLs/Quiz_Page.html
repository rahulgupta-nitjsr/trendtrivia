        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-[#101518] text-base font-medium leading-normal">Question 3/5</p></div>
              <div class="rounded bg-[#d4dce2]"><div class="h-2 rounded bg-[#dce8f3]" style="width: 60%;"></div></div>
            </div>
            <h3 class="text-[#101518] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">

            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dce2] p-[15px]">

                  class="h-5 w-5 border-2 border-[#d4dce2] bg-transparent text-transparent checked:border-[#dce8f3] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#dce8f3]"
                  name="abd2b7fe-f5bf-4b45-afc6-780f7adab726"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#101518] text-sm font-medium leading-normal">France</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dce2] p-[15px]">

                />
                <div class="flex grow flex-col"><p class="text-[#101518] text-sm font-medium leading-normal">Germany</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dce2] p-[15px]">

                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dce2] bg-transparent text-transparent checked:border-[#dce8f3] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#dce8f3]"

            <div class="flex px-4 py-3 justify-end">
